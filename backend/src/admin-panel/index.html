<!-- admin-panel/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>

  <h1>Item creation</h1>
  <form action="/create/item" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        
        <label for="subType">Sub Type:</label>
        <input type="text" id="subType" name="subType"><br><br>
        
        <label for="minDamage">Min Damage:</label>
        <input type="number" id="minDamage" name="minDamage"><br><br>
        
        <label for="maxDamage">Max Damage:</label>
        <input type="number" id="maxDamage" name="maxDamage"><br><br>
        
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required><br><br>
        
        <label for="armor">Armor Value:</label>
        <input type="number" id="armor" name="armor"><br><br>
        
        <label for="strength">Strength:</label>
        <input type="number" id="strength" name="statistics.strength"><br><br>
        
        <label for="condition">Condition:</label>
        <input type="number" id="condition" name="statistics.condition"><br><br>
        
        <label for="dexterity">Dexterity:</label>
        <input type="number" id="dexterity" name="statistics.dexterity"><br><br>
        
        <label for="wisdom">Wisdom:</label>
        <input type="number" id="wisdom" name="statistics.wisdom"><br><br>
        
        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" name="statistics.intelligence"><br><br>
        
        <label for="charisma">Charisma:</label>
        <input type="number" id="charisma" name="statistics.charisma"><br><br>
        
        <label for="value">Value:</label>
        <input type="number" id="value" name="value"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
